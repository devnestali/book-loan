<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Clientes encontrados</h5>
    <button
      type="button"
      class="btn-close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="scrollabel">
      @for (client of clients; track $index) {
        <app-info-client
          [client]="client"
          [showAdd]="true"
          (clickButton)="addClient(client)"
        ></app-info-client>
      }
      <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination?.totalItems!"
      [itemsPerPage]="pagination?.itemsPerPage!"
      [maxSize]="10"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
    </div>
  </div>
</div>
