<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Libros encontrados</h5>
    <button
      type="button"
      class="btn-close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="scrollabel">
      @for (book of books; track $index) {
        <app-info-book
          [book]="book"
          [showAdd]="true"
        >
        </app-info-book>
      }
    </div>
  </div>
</div>
