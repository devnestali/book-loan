<div class="container mt-5">
  <h2>Préstamo</h2>
  <hr />

  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Seleccionar Cliente</h4>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar cliente"
          [(ngModel)]="clientConsultation"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="openClientConsultationModal()"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="card mb-2">
        <div class="card-body">
          <h5>Nombre del cliente</h5>
          <p>
            <b>NIE/DNI: </b> XX.XX.XX.XX <br />
            <b>Dirección: </b> Calle Exemplo <br />
            <b>Contacto: </b> (643) 99 99 99 | (643) 99 99 99<br />
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <h4>Seleccionar libros</h4>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar libro" />
        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
      </div>
      <div class="scrollabel">
        <app-info-book *ngFor="let book of books" [book]="book"></app-info-book>
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-12">
      <button class="btn btn-success me-2">Confirmar préstamo</button>
      <button class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
