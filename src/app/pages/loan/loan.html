<div class="container mt-5">
  <h2>Préstamo</h2>
  <hr />

  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Seleccionar Cliente</h4>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar cliente"
          [(ngModel)]="clientConsultation"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="openClientConsultationModal()"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
      <app-info-client [client]="client" [showTrash]="true"></app-info-client>
    </div>

    <div class="col-md-6 mb-4">
      <h4>Seleccionar libros</h4>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar libro"
          [(ngModel)]="bookConsultation"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="openBookConsultationModal()"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="scrollabel">
        @for (book of books; track $index) {
          <app-info-book
            [book]="book"
            [showTrash]="true"
          ></app-info-book>
        }
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-12">
      <button class="btn btn-success me-2">Confirmar préstamo</button>
      <button class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
