<div class="container mt-5">
  <h2>Clientes</h2>
  <hr />

  <button class="btn btn-sm btn-primary" routerLink="/clients/create">
    <i class="fa fa-plus"></i>
    Nuevo cliente
  </button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>NIE/DNI</th>
          <th>Nombre</th>
          <th>Tel. m√≥vil</th>
        </tr>
      </thead>
      <tbody>
        @for (client of clients; track $index) {
          <tr>
            <td>
              <button class="btn btn-sm btn-primary" (click)="changeOrDeleteClient(client)">
                <i class="fa fa-search"></i>
              </button>
            </td>
            <td>{{ cpfFormatter(client.cliCPF) }}</td>
            <td>{{client.cliNome}}</td>
            <td>{{ phoneNumberFormatter(client.cliTelefoneCelular) }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination?.totalItems!"
    [itemsPerPage]="pagination?.itemsPerPage!"
    [maxSize]="10"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
    </pagination>
  </div>
</div>
