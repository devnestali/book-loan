<div class="container mt-5">
  <h2>{{ user ? 'Alterar' : 'Nuevo' }} cliente</h2>
  <hr />

  <form [formGroup]="userForms">
    <div class="row g-3">
      <div class="col-md-8">
        <label for="name" class="form-label">Nombre</label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Introduzca el nombre del usuario"
          formControlName="nome"
        />
      </div>

      <div class="col-md-4">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Introduzca el correo electr칩nico del usuario"
          formControlName="email"
        />
      </div>

      <div class="col-md-8">
        <label for="password" class="form-label">Contrase침a predeterminada</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Introduzca la contrase침a del usuario"
          formControlName="password"
        />
      </div>

      <div class="col-md-4 d-flex flex-column justify-content-end">
        <div class="form-check">
          <input
            id="isAdmin"
            class="form-check-input"
            type="checkbox"
            formControlName="isAdmin"
          />
          <label for="isAdmin" class="form-check-label">
            Administrador
          </label>
        </div>
      </div>


      <div class="col-md-12 mt-3">
        <button class="btn btn-success">{{ user ? 'Alterar' : 'Incluir' }}</button>
      </div>
    </div>
  </form>
</div>
