<div class="container mt-5">
  <h2>Libros</h2>
  <hr />

  <button
    class="btn btn-sm btn-primary"
    routerLink="/books/create"
  >
    <i class="fa fa-plus"></i>
    Nuevo libro
  </button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Autor</th>
          <th>Editora</th>
        </tr>
      </thead>
      <tbody>
        @for (book of books; track $index) {
          <tr>
            <td>
              <button
                class="btn btn-sm btn-primary"
                routerLink="/books/create"
              >
                <i class="fa fa-search"></i>
              </button>
            </td>
            <td>{{book.livroNome}}</td>
            <td>{{book.livroAutor}}</td>
            <td>{{book.livroEditora}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination?.totalItems!"
    [itemsPerPage]="pagination?.itemsPerPage!"
    [maxSize]="10"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
  </div>
</div>
