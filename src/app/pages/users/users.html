<div class="container mt-5">
  <h2>Usuarios</h2>
  <hr />

  <button class="btn btn-sm btn-primary" routerLink="/users/create">
    <i class="fa fa-plus"></i>
    Nuevo usuario
  </button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Correo electr√≥nico</th>
          <th>Administrador</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td>
              <button class="btn btn-sm btn-primary" (click)="changeOrDeleteUser(user)">
                <i class="fa fa-search"></i>
              </button>
            </td>
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin ? 'Si' : 'No'}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination?.totalItems!"
    [itemsPerPage]="pagination?.itemsPerPage!"
    [maxSize]="10"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
  </div>
</div>
