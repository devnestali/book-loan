<div class="container mt-5">
  <h2>Préstamos</h2>
  <hr />

  <button class="btn btn-sm btn-primary" routerLink="/loan">
    <i class="fa fa-plus"></i>
    Nuevo préstamo
  </button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Cliente</th>
          <th>NIE/DNI</th>
          <th>Fecha del préstamo</th>
          <th>Fecha de entrega</th>
        </tr>
      </thead>
      <tbody>
        @for (loan of loans; track $index) {
          <tr>
            <td>
              <button class="btn btn-sm btn-primary" (click)="changeLoan(loan)">
                <i class="fa fa-search"></i>
              </button>
            </td>
            <td>{{loan.clienteDTO.cliNome}}</td>
            <td>{{loan.clienteDTO.cliCPF}}</td>
            <td>{{loan.dataEmprestimo}}</td>
            <td>{{loan.dataEntrega}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination?.totalItems!"
    [itemsPerPage]="pagination?.itemsPerPage!"
    [maxSize]="10"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
    </pagination>
  </div>
</div>
